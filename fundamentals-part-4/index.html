<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // ARRAYS

        // Accessing the First Array Element
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let fruit = fruits[0];

        // Accessing the Last Array Element
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let fruit = fruits[fruits.length - 1];

        // Looping Array Elements
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        let fLen = fruits.length;

        let text = "<ul>";
        for (let i = 0; i < fLen; i++) {
            text += "<li>" + fruits[i] + "</li>";
        }
        text += "</ul>";

        // Adding Array Elements
        // example 1
        const fruits = ["Banana", "Orange", "Apple"];
        fruits.push("Lemon");  // Adds a new element (Lemon) to fruits
        // example 2
        const fruits = ["Banana", "Orange", "Apple"];
        fruits[fruits.length] = "Lemon";  // Adds "Lemon" to fruits

        // Converting Arrays to Strings with toString()
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits.toString();
        // can also use join() which will let you specify the separator, replacing the comma
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        document.getElementById("demo").innerHTML = fruits.join(" * ");

        //Popping and Pushing
        //pop() is used to remove last element from an array
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.pop();
        // The pop() method returns the value that was "popped out":
        //push() adds an element to the end of an array
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.push("Kiwi");
        // The push() method returns the new array length:

        // Shifting Elements with shift()
        // The shift() method removes the first array element and "shifts" all other elements to a lower index.
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.shift();
        // The shift() method returns the value that was "shifted out":

        // JavaScript Array unshift()
        // The unshift() method adds a new element to an array (at the beginning), and "unshifts" older elements:
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.unshift("Lemon");
        // The unshift() method returns the new array length.

        // Merging (Concatenating) Arrays
        // The concat() method creates a new array by merging (concatenating) existing arrays:
        const myGirls = ["Cecilie", "Lone"];
        const myBoys = ["Emil", "Tobias", "Linus"];

        const myChildren = myGirls.concat(myBoys);
        // The concat() method does not change the existing arrays. It always returns a new array.
        // can input multiple arrays to concat
        const arr1 = ["Cecilie", "Lone"];
        const arr2 = ["Emil", "Tobias", "Linus"];
        const arr3 = ["Robin", "Morgan"];
        const myChildren = arr1.concat(arr2, arr3);
        // can also take strings as arguments
        const arr1 = ["Emil", "Tobias", "Linus"];
        const myChildren = arr1.concat("Peter"); 

        // Splicing and Slicing Arrays
        // The splice() method adds new items to an array.
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(2, 0, "Lemon", "Kiwi");
        //The first parameter (2) defines the position where new elements should be added (spliced in). The second parameter (0) defines how many elements should be removed.
        // Using splice() to Remove Elements. With clever parameter setting, you can use splice() to remove elements without leaving "holes" in the array:
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        fruits.splice(0, 1);
        // The first parameter (0) defines the position where new elements should be added (spliced in). The second parameter (1) defines how many elements should be removed. The rest of the parameters are omitted. No new elements will be added.

        // The slice() method slices out a piece of an array into a new array.
        const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        const citrus = fruits.slice(1);
        // The slice() method can take two arguments like slice(1, 3). The method then selects elements from the start argument, and up to (but not including) the end argument.
        const fruits = ["Banana", "Orange", "Lemon", "Apple", "Mango"];
        const citrus = fruits.slice(1, 3);

        // LOOPS

        // for...of loops
        const cats = ['Leopard', 'Serval', 'Jaguar', 'Tiger', 'Caracal', 'Lion'];

        for (const cat of cats) {
            console.log(cat);
        }

        // map()
        // You can use map() to do something to each item in a collection and create a new collection containing the changed items:
        function toUpper(string) {
            return string.toUpperCase();
        }

        const cats = ['Leopard', 'Serval', 'Jaguar', 'Tiger', 'Caracal', 'Lion'];

        const upperCats = cats.map(toUpper);

        console.log(upperCats);
        // [ "LEOPARD", "SERVAL", "JAGUAR", "TIGER", "CARACAL", "LION" ]

        // filter()
        // You can use filter() to test each item in a collection, and create a new collection containing only items that match:
        function lCat(cat) {
            return cat.startsWith('L');
        }

        const cats = ['Leopard', 'Serval', 'Jaguar', 'Tiger', 'Caracal', 'Lion'];

        const filtered = cats.filter(lCat);

        console.log(filtered);
        // [ "Leopard", "Lion" ]

        // written with a function expression
        const cats = ['Leopard', 'Serval', 'Jaguar', 'Tiger', 'Caracal', 'Lion'];

        const filtered = cats.filter((cat) => cat.startsWith('L'));
        console.log(filtered);
        // [ "Leopard", "Lion" ]


    </script>
</body>
</html>
