        // 8 basic data types 
        // number for numbers of any kind: integer or floating-point, integers are limited by ±(253-1).
        // bigint is for integer numbers of arbitrary length.
        // string for strings. A string may have zero or more characters, there’s no separate single-character type.
        // boolean for true/false.
        // null for unknown values – a standalone type that has a single value null.
        // undefined for unassigned values – a standalone type that has a single value undefined.
        // object for more complex data structures.
        // symbol for unique identifiers.

        // concatenating strings
        const name = 'Chris';
        const greeting = `Hello, ${name}`;
        console.log(greeting); // "Hello, Chris"

        const one = 'Hello, ';
        const two = 'how are you?';
        const joined = `${one}${two}`;
        console.log(joined); // "Hello, how are you?"

        // concatening with +
        const greeting = "Hello";
        const name = "Chris";
        console.log(greeting + ", " + name); // "Hello, Chris"

        // converting to number or string
        const myString = '123';
        const myNum = Number(myString);
        console.log(typeof myNum);

        const myNum2 = 123;
        const myString2 = myNum2.toString();
        console.log(typeof myString2);

        // slice
        let str = "Apple, Banana, Kiwi";
        let part = str.slice(7, 13); // 13 is not included

        let str = "Apple, Banana, Kiwi";
        let part = str.slice(-12, -6); // negative numbers can be used as well

        // substring and slice are similar. The difference is that start and end values less than 0 are treated as 0 in substring().

        // substr also similar to slice. The difference is that the second parameter specifies the length of the extracted part.

        let str = "Apple, Banana, Kiwi";
        let part = str.substr(7, 6);

        // replace. By default only the first match is replaced. so if the word microsoft is in it twice, only the first one would be replaced with W3Schools. Replace is case sensitive. Use /i (/MICROSOFT/i) to make it not case sensitive. /g (/Microsoft/g) is used to replace every instance of a word. 
        let text = "Please visit Microsoft!";
