<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fundamentals Part 3</title>
    </head>
    <body>
        <h1>Hello</h1>

        <script>
            // parameters are sometimes used in functions and they are placed inside the parenthesis

            // default parameters are used when you want to support optional parameters
            function hello(name='Chris') {
                console.log(`Hello ${name}!`);
            }

            hello('Ari'); // Hello Ari!
            hello();      // Hello Chris!

            // anonymous function's are often used when a function is expected as a parameter
            function() {
                alert('hello');
            }

            // instead of 
            function logKey(event) {
                console.log(`You pressed "${event.key}".`);
            }

            textBox.addEventListener('keydown', logKey);

            // use this with an anonymous function
            textBox.addEventListener('keydown', function(event) {
                console.log(`You pressed "${event.key}".`);
            });

            // arrow functions, instead of function(event) it is (event) =>.
            textBox.addEventListener('keydown', (event) => {
                console.log(`You pressed "${event.key}".`);
            });

            // If the function only has one line in the curly brackets, you omit the curly brackets:
            textBox.addEventListener('keydown', (event) => console.log(`You pressed "${event.key}".`));

            // If the function only takes one parameter, you can also omit the brackets around the parameter:
            textBox.addEventListener('keydown', event => console.log(`You pressed "${event.key}".`));

            // Finally, if your function needs to return a value, and contains only one line, you can also omit the return statement. In the following example we're using the map() method of Array to double every value in the original array:
            const originals = [1, 2, 3];

            const doubled = originals.map(item => item * 2);

            console.log(doubled); // [2, 4, 6]



        </script>
    </body>
</html>
