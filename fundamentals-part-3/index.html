<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fundamentals Part 3</title>
    </head>
    <body>
        <h1>Hello</h1>

        <script>
            // parameters are sometimes used in functions and they are placed inside the parenthesis

            // default parameters are used when you want to support optional parameters
            function hello(name='Chris') {
                console.log(`Hello ${name}!`);
            }

            hello('Ari'); // Hello Ari!
            hello();      // Hello Chris!

            // anonymous function's are often used when a function is expected as a parameter
            function() {
                alert('hello');
            }

            // instead of 
            function logKey(event) {
                console.log(`You pressed "${event.key}".`);
            }

            textBox.addEventListener('keydown', logKey);

            // use this with an anonymous function
            textBox.addEventListener('keydown', function(event) {
                console.log(`You pressed "${event.key}".`);
            });

        </script>
    </body>
</html>
